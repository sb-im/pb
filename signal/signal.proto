syntax = "proto3";
package pb;

option go_package = "github.com/SB-IM/pb/signal";

message SessionDescription {
  SDP sdp = 1;
  string id = 2;
  TrackSource track_source = 3;
}

// SDP is infact a WebRTC SDP object.
message SDP {
  string type = 1;
  bytes sdp = 2;
}

enum TrackSource {
  DRONE = 0;
  MONITOR = 1;
}
